<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-md-7 offset-lg-3 col-lg-6">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Reset your Password</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="resetPasswordForm">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" [type]="type" placeholder="Password" />
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small
                                *ngIf="resetPasswordForm.controls['password'].dirty && resetPasswordForm.hasError('required', 'password')"
                                class="text-danger">*Password is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="confirmPassword" [type]="type"
                                        placeholder="Confirm Password" />
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small
                                *ngIf="resetPasswordForm.controls['confirmPassword'].dirty && resetPasswordForm.hasError('required', 'confirmPassword')"
                                class="text-danger">*Confirm Password is required</small>

                            <small
                                *ngIf="resetPasswordForm.hasError('confirmPasswordValidators', 'confirmPassword')"
                                class="text-danger">*Password doesn't match</small>

                            <button (click)="OnReset()" type="submit" class="btn btn-primary btn-block mt-4 w-100">
                                Sign Up
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
