<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-md-7 offset-lg-3 col-lg-6">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="Username" />
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-envelope p-2"></span>
                                    <input type="text" placeholder="Email" />
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-question-circle p-2"></span>
                                    <select>
                                        <option value="" disabled selected>Select your gender</option>
                                        <option *ngFor="let gender of genderOptions" [value]="gender.value">{{gender.label}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [type]="type" placeholder="Password" />
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [type]="type" placeholder="Confirm Password" />
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100">
                                Login
                            </button>
                            <div class="text-center pt-4 text-muted">
                                Already have a account?
                                <a id="forget" routerLink="/login" routerLinkActive="active">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
